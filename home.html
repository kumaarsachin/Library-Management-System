<!DOCTYPE html>
<html lang="en">
     <head>
         <meta charset="utf-8">
         <title>Home</title>
         <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css" />
         <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=latin-ext" rel="stylesheet" />
          <link rel="stylesheet" type="text/css" href="main.css" />
         <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous" />
     </head>
     <body>
     	<div class="primary-container">
     	     <div class="container-2">
     		     <header>
     			     <nav>
     				     <ul>
     					     <li><img src="Assets/Images/user.png" /></li>
     					     <li><img src="Assets/Images/home-icon-nc.png" /></li>
     					     <li><img src="Assets/Images/search.png" /></li>
     				     </ul>
     			     </nav>
     			     <div class="logo">
     			         <img src="Assets/Images/logo.png">
     			     </div>
     		     </header>
     	     </div>
     	     <div class="quote">
     	     	 <p>“Fairy tales are more than true: not because they tell us that dragons exist, but because they tell us that dragons can be beaten.”</p>
     	     </div>
     	     <div class="home-buttons parent-section">
     	     	 <div class="books">
     	     	   <h2>Books</h2>
     	     	   <img src="Assets/Images/book-icon.png">
     	     	   <div class="books-btn">
     	     	     <button>Add Book</button>
     	     	     <button>Collection</button>
     	     	     <button>Issue/Return</button>
     	     	   </div>
     	     	 </div>
     	     	 <div class="members">
     	     	   <h2>Members</h2>
               <img src="Assets/Images/member-icon.png">
               <div class="members-btn">
                 <button>Add Member</button>
                 <button>Members</button>
                 <button>Check Profile</button>
               </div>
     	     	 </div>
     	     	 <div class="magzines">
     	     	   <h2>Magzines/Journals</h2>
     	     	   <img src="Assets/Images/magzines-icon.png">
     	     	   <div class="magzines-btn">
     	     	     <button>New Entry</button>
     	     	     <button>Magzines</button>
     	     	     <button>Journals</button>
     	     	   </div>
     	     	 </div>
     	     	 <div class="others">
     	     	   <h2>Others</h2>
     	     	   <img src="Assets/Images/others-icon.png">
     	     	   <div class="others-btn">
     	     	     <button>Help</button>
     	     	     <button>Print Records</button>
     	     	     <button>FAQs</button>
     	     	   </div>
     	     	 </div>
     	     </div>
     	</div>	
     </body>
</html>
