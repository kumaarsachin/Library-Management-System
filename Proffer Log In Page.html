<!DOCTYPE html>
<html lang="en">
   <head>
       <meta charset="utf-8">
       <title>Proffer</title>
       <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
       <link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&subset=latin-ext" rel="stylesheet">
       <link rel="stylesheet" type="text/css" href="main.css">
       <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">

   <body>
   	<div class="container-1">
   		<div class="logo">
   			<img src="Assets/Images/Proffer.png">
   		</div>
      <h1>Sign In As</h1>
      <div class="btn">
        <button>Client</button>
        <button>Member</button>
      </div>
      <form>
        <fieldset>
          <div class="username">
            <img class="username-icon" src="Assets/Images/profile-icon.png">
            <input type="text" name="username" placeholder="Username">
          </div>
          <div class="password">
            <img class="password-icon" src="Assets/Images/Password-Icon.png">
            <input type="password" name="passowrd" placeholder="Password">
          </div>
          <small><a href="forgetpassword.html">Forget Password?</a></small>
        </fieldset>
      </form>
      <div class="go-btn">
        <a  href="./home.html">
          <button>
            <i class="fa fa-chevron-right" aria-hidden="true"></i>
          </button>
        </a>
      </div>
   	</div>
   </body>
</html>
